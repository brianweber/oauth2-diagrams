#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="476" x="304.25" y="290.2689">?iss=https://op (OPTIONAL, REQUIRED if frontchannel_logout_session_required)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="477" x="304.25" y="307.975">&amp;sid=SID-XXXX (OPTIONAL, REQUIRED if frontchannel_logout_session_required)</text><polygon fill="#181818" points="146.75,309.784,136.75,313.784,146.75,317.784,142.75,313.784" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="140.75" x2="280.25" y1="313.784" y2="313.784"/><polygon fill="#181818" points="146.75,341.49,136.75,345.49,146.75,349.49,142.75,345.49" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="269.25,341.49,279.25,345.49,269.25,349.49,273.25,345.49" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="140.75" x2="275.25" y1="345.49" y2="345.49"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="44" x="152.75" y="339.681">Logout</text><!--MD5=[35423075bd383076be35b294e15e7aa7]
@startuml

!pragma teoz true

participant "Relying Party\n(OAuth Client)\nhttps://rp" as client
box
    participant "User Agent / Frontend\nfor Relying Party" as uac
    actor "User\n(OAuth Resource Owner)" as user
    participant "User Agent / Frontend for\nOpenID Provider" as uaas
end box
participant "OpenID Provider\n(OAuth Authorization Server)\nhttps://op" as as

note over as, uaas:Relevant OP Metadata\n"frontchannel_logout_supported": true,\n"frontchannel_logout_session_supported": true

& note over uac, client:Relevant RP Registration\n"frontchannel_logout_uri": "https://client/frontchannel_logout"\n"frontchannel_logout_session_required": true,

user -> uaas: Logout
& uaas -> as

group par loop [for all relying parties with session]

as -> uaas: (HTTPS with HTML iframe)
& uaas -> uac: Embed as iframe http://client/frontchannel_logout (frontchannel_logout_uri)\n  ?iss=https://op (OPTIONAL, REQUIRED if frontchannel_logout_session_required)\n  &sid=SID-XXXX (OPTIONAL, REQUIRED if frontchannel_logout_session_required)
& uac -> client

client <-> uac: Logout

end

@enduml

